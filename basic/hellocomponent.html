<html>
<head>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <my-component v-bind:person="person"></my-component>
    
    <div v-for="person in persons">
      <my-component v-bind:person="person"></my-component>
    </div>
  </div>
</body>
</html>
<script>
Vue.component('my-component', {
  props: ['person'],
  template: '<b>Hello {{ person.first }} {{ person.last }}</b>'
});

var app = new Vue({
  el: '#app',
  data: {
    person: {
      first: 'foo1',
      last: 'bar1'
    },
    persons: [
      {first: 'Joe', last: 'Bar'},
      {first: 'Peter', last: 'Test'},
      {first: 'Test', last: 'Foo'}
    ]
  }
});

</script>
